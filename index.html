<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Calculator</title>
</head>

<body>

    <h1>Calculator</h1>

    <section class="calculator-frame">
        <div class="calculator-screen">
            <div class="input-text" id="input">!</div>
            <div class="answer-text">6</div>
        </div>
        <div class="calculator-buttons">
            <div class="btn-row-1">
                <button class="btn" id="btnClear" value="clear">C</button>
                <button class="btn" id="btnInt" value="int">+/-</button>
                <button class="btn" id="btnDivide" value="divide">D</button>
            </div>
            <div class="btn-row-2">
                <button class="btn" id="btn7" value="7">7</button>
                <button class="btn" id="btn8" value="8">8</button>
                <button class="btn" id="btn9" value="9">9</button>
                <button class="btn" id="btnMultiply" value="multiply">X</button>
            </div>
            <div class="btn-row-3">
                <button class="btn" id="btn4" value="4">4</button>
                <button class="btn" id="btn5" value="5">5</button>
                <button class="btn" id="btn6" value="7">6</button>
                <button class="btn" id="btnSubtract" value="subtract">-</button>
            </div>
            <div class="btn-row-4">
                <button class="btn" id="btn1" value="1">1</button>
                <button class="btn" id="btn2" value="2">2</button>
                <button class="btn" id="btn3" value="3">3</button>
                <button class="btn" id="btnAdd"value="add">+</button>
            </div>
            <div class="btn-row-5">
                <button class="btn" id="btn0" value="0">0</button>
                <button class="btn" id="btnPoint" value=".">.</button>
                <button class="btn" id="btnEquals" value="equals">=</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
