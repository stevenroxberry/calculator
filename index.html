<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Calculator</title>
</head>

<body>

    <h1>Calculator</h1>

    <section class="calculator-frame">
        <div class="calculator-screen">
            <div class="input-text" id="input"></div>
            <div class="answer-text" id="answer"></div>
        </div>
        <div class="calculator-buttons">
            <div class="btn-row-1">
                <button class="btnClear" id="btnClear">C</button>
                <button class="btnOperator" id="btnInt">+/-</button>
                <button class="btnOperator" id="btnDivide">/</button>
            </div>
            <div class="btn-row-2">
                <button class="btnNumber" id="btn7">7</button>
                <button class="btnNumber" id="btn8">8</button>
                <button class="btnNumber" id="btn9">9</button>
                <button class="btnOperator" id="btnMultiply">*</button>
            </div>
            <div class="btn-row-3">
                <button class="btnNumber" id="btn4">4</button>
                <button class="btnNumber" id="btn5">5</button>
                <button class="btnNumber" id="btn6">6</button>
                <button class="btnOperator" id="btnSubtract">-</button>
            </div>
            <div class="btn-row-4">
                <button class="btnNumber" id="btn1">1</button>
                <button class="btnNumber" id="btn2">2</button>
                <button class="btnNumber" id="btn3">3</button>
                <button class="btnOperator" id="btnAdd">+</button>
            </div>
            <div class="btn-row-5">
                <button class="btnNumber" id="btn0">0</button>
                <button class="btnNumber" id="btnPoint">.</button>
                <button class="btnEquals" id="btnEquals">=</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
